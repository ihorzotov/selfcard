<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>Document</title>
    <link rel="icon" href="" type="image/png">
    <link rel="stylesheet" href="../css/style.css">
    
    <link rel="stylesheet" href="../css/media.css">
</head>
<body class="pagename-constructor">
  <header class="header">
    <div class="header-content">
      <div class="header-content__img">
        <img src="../img/selfcard.me.png" alt="">
      </div>
      <ul class="header-list">
        <li class="header-list__item">
          <a href="#" class="link">Начало</a>
        </li>
        <li class="header-list__item">
          <a href="#" class="link">Польза</a>
        </li>
        <li class="header-list__item">
          <a href="#" class="link">для MLM</a>
        </li>
        <li class="header-list__item">
          <a href="#" class="link">Тарифы</a>
        </li>
      </ul>
      <div class="header-authentication">
        <a href="#" class="header-authentication__link">
          <i>11</i>
          <span class="text">Войти в аккаунт</span>
        </a>
      </div>
    </div>
  </header>
  <main class="main">

  </main>
  <footer class="footer">
    <div class="modal modal-contact">
      <div class="modal__content">
        <form action="#" class="modal-form">
            <p class="modal-form__title">Ваше предложение</p>
            <span class="close-modal"><i>X</i></span>
            <label class="form-block__label" for="">
              <input type="text" name="modal-name" class="form-block__input" placeholder="Имя">
              <span class="input-background"></span>
            </label>
            <label class="form-block__label" for="">
              <input type="text" name="modal-email" class="form-block__input" placeholder="E-mail">
              <span class="input-background"></span>
            </label>
            <label class="form-block__label" for="">
              <textarea name="modal-textarea" class="form-block__input" placeholder="Предложение"></textarea>
              <span class="input-background"></span>
            </label>
            <button class="standart-btn standart-btn--simple "><span>Отправить</span></button>
        </form>
      </div>
    </div>
    <div class="wrapper wrapper-container">
      <div class="footer__element copy">
        <p>© “self-card” 2018,</p>
        <p>Все права защищены.</p>
      </div>
      <div class="footer__element agree">
        <a href="#" class="link">Лицензионное соглашение</a>
      </div>
      <div class="footer__element support">
        <p class="text">Служба поддержки</p>
        <a href="mailto:support@selfcard.com" class="link">support@selfcard.com</a>
      </div>
    </div>
  </footer>


  <script src="../js/jquery-3.2.1.min.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
